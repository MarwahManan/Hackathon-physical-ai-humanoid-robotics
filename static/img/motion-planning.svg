<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#25c2a0">Motion Planning for Humanoid Robots</text>

  <!-- Environment -->
  <rect x="50" y="60" width="500" height="300" fill="white" stroke="#2196f3" stroke-width="2" rx="5"/>

  <!-- Obstacles -->
  <rect x="200" y="150" width="50" height="100" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <circle cx="350" cy="200" r="30" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <polygon points="150,250 170,230 190,250 170,270" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>

  <!-- Start position -->
  <circle cx="80" cy="100" r="15" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="80" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">Start</text>

  <!-- Goal position -->
  <circle cx="480" cy="300" r="15" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="480" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">Goal</text>

  <!-- Planned path -->
  <path d="M80,100 Q150,120 200,130 Q250,140 300,160 Q350,180 380,220 Q420,260 480,300"
        fill="none" stroke="#2196f3" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="290" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#2196f3">Planned Path</text>

  <!-- Robot at different positions along path -->
  <circle cx="150" cy="125" r="8" fill="#9e9e9e" stroke="#616161" stroke-width="1"/> <!-- Head -->
  <line x1="147" y1="133" x2="147" y2="145" stroke="#616161" stroke-width="2"/> <!-- Body -->
  <line x1="145" y1="135" x2="142" y2="140" stroke="#616161" stroke-width="1.5"/> <!-- Left arm -->
  <line x1="149" y1="135" x2="152" y2="140" stroke="#616161" stroke-width="1.5"/> <!-- Right arm -->

  <circle cx="300" cy="160" r="8" fill="#9e9e9e" stroke="#616161" stroke-width="1"/> <!-- Head -->
  <line x1="297" y1="168" x2="297" y2="180" stroke="#616161" stroke-width="2"/> <!-- Body -->
  <line x1="295" y1="170" x2="292" y2="175" stroke="#616161" stroke-width="1.5"/> <!-- Left arm -->
  <line x1="299" y1="170" x2="302" y2="175" stroke="#616161" stroke-width="1.5"/> <!-- Right arm -->

  <circle cx="420" cy="260" r="8" fill="#9e9e9e" stroke="#616161" stroke-width="1"/> <!-- Head -->
  <line x1="417" y1="268" x2="417" y2="280" stroke="#616161" stroke-width="2"/> <!-- Body -->
  <line x1="415" y1="270" x2="412" y2="275" stroke="#616161" stroke-width="1.5"/> <!-- Left arm -->
  <line x1="419" y1="270" x2="422" y2="275" stroke="#616161" stroke-width="1.5"/> <!-- Right arm -->

  <!-- Configuration space representation -->
  <rect x="400" y="60" width="150" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="475" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">C-Space</text>
  <text x="475" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Configuration Space</text>
  <text x="475" y="110" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Obstacle regions</text>
  <text x="475" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Free space</text>

  <!-- Algorithm types -->
  <rect x="50" y="370" width="150" height="25" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="3"/>
  <text x="125" y="388" font-family="Arial" font-size="10" text-anchor="middle" fill="#7b1fa2">Sampling-Based (RRT)</text>

  <rect x="210" y="370" width="150" height="25" fill="#e0f2f1" stroke="#00695c" stroke-width="1" rx="3"/>
  <text x="285" y="388" font-family="Arial" font-size="10" text-anchor="middle" fill="#00695c">Optimization-Based (CHOMP)</text>

  <rect x="370" y="370" width="180" height="25" fill="#fff3e0" stroke="#e65100" stroke-width="1" rx="3"/>
  <text x="460" y="388" font-family="Arial" font-size="10" text-anchor="middle" fill="#e65100">Humanoid Constraints</text>

  <!-- Legend -->
  <rect x="20" y="320" width="120" height="40" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="80" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#212121">Legend</text>
  <circle cx="30" cy="350" r="4" fill="#2196f3"/>
  <text x="40" y="354" font-family="Arial" font-size="10" text-anchor="start" fill="#212121">Path</text>
  <rect x="80" y="346" width="8" height="8" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1"/>
  <text x="95" y="354" font-family="Arial" font-size="10" text-anchor="start" fill="#212121">Obstacle</text>

  <!-- Labels -->
  <text x="300" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Motion Planning in 3D Environment</text>
</svg>