<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#25c2a0">Perception Environment</text>

  <!-- Environment container -->
  <rect x="50" y="60" width="500" height="300" fill="white" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="300" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#2196f3">Perception Environment</text>

  <!-- Robot in environment -->
  <circle cx="150" cy="200" r="30" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2"/> <!-- Head -->
  <rect x="135" y="230" width="30" height="60" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2"/> <!-- Body -->
  <line x1="135" y1="240" x2="100" y2="250" stroke="#9e9e9e" stroke-width="5" stroke-linecap="round"/> <!-- Left arm -->
  <line x1="165" y1="240" x2="200" y2="250" stroke="#9e9e9e" stroke-width="5" stroke-linecap="round"/> <!-- Right arm -->

  <!-- Environment objects -->
  <rect x="300" y="150" width="40" height="40" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <rect x="400" y="250" width="30" height="60" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5"/>
  <circle cx="350" cy="200" r="25" fill="#d1c4e9" stroke="#5e35b1" stroke-width="2"/>

  <!-- Sensor fields of view -->
  <!-- Camera vision cone -->
  <path d="M150,170 L250,120 L250,220 Z" fill="rgba(33, 150, 243, 0.1)" stroke="#2196f3" stroke-width="1"/>
  <text x="200" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#2196f3">Camera</text>

  <!-- LIDAR range -->
  <circle cx="150" cy="200" r="120" fill="none" stroke="#f44336" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="270" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#f44336">LIDAR</text>

  <!-- Data processing -->
  <rect x="450" y="50" width="130" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="515" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">Data Processing</text>
  <text x="515" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Object Detection</text>
  <text x="515" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Classification</text>

  <!-- Arrows from sensors to processing -->
  <line x1="250" y1="170" x2="450" y2="70" stroke="#000" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="270" y1="230" x2="450" y2="90" stroke="#000" stroke-width="1" marker-end="url(#arrow)"/>

  <!-- Perception result -->
  <rect x="450" y="150" width="130" height="60" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="515" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">Perception</text>
  <text x="515" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Environment Model</text>
  <text x="515" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Object Positions</text>

  <!-- Arrow from processing to perception -->
  <line x1="515" y1="130" x2="515" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Labels -->
  <text x="150" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#212121">Robot</text>
  <text x="350" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#212121">Environment</text>

  <!-- Real world box -->
  <rect x="20" y="10" width="150" height="30" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="95" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">Real World</text>

  <!-- Perception box -->
  <rect x="430" y="10" width="150" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="505" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">Perception</text>

  <!-- Connection arrow -->
  <line x1="95" y1="40" x2="505" y2="40" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="300" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Sensing & Processing</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="450" y="320" width="140" height="60" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="520" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#212121">Legend</text>
  <circle cx="460" cy="350" r="5" fill="#2196f3"/>
  <text x="470" y="354" font-family="Arial" font-size="10" text-anchor="start" fill="#212121">Camera</text>
  <circle cx="510" cy="350" r="5" fill="#f44336"/>
  <text x="520" y="354" font-family="Arial" font-size="10" text-anchor="start" fill="#212121">LIDAR</text>
  <circle cx="560" cy="350" r="5" fill="#388e3c"/>
  <text x="570" y="354" font-family="Arial" font-size="10" text-anchor="start" fill="#212121">Objects</text>
</svg>